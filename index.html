<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Saat Taslak</title>
    <script>
        $(function () {
            updateClock();
        })

        function updateClock() {
            let dt = new Date();
            var s = "";
            let d = "";
            let text;
            let month = new Date().getMonth();
            let m;
            m = (month + 1);
            let currentDay = new Date().getDay();
            let days = [
                "Pazar",
                "Pazartesi",
                "Salı",
                "Çarşamba",
                "Perşembe",
                "Cuma",
                "Cumartesi"
            ];


            text = days[currentDay];

            s += (10 > dt.getHours() ? "0" : "") + dt.getHours() + ":";
            s += (10 > dt.getMinutes() ? "0" : "") + dt.getMinutes() + ":";
            s += (10 > dt.getSeconds() ? "0" : "") + dt.getSeconds();

            d += (10 > dt.getDate() ? "0" : "") + dt.getDate() + "/";
            d += (10 > m ? "0" : "") + m + "/";
            d += (10 > dt.getFullYear() ? "0" : "") + dt.getFullYear();
            setTimeout(updateClock, 1000);

            $("#clocktext").html(s);
            $("#date").html(d);
            $("#day").html(text);

        }

    </script>
</head>

<body style="background:url(image.jpg) no-repeat center center fixed;
    background-size: cover;">
    <div id="clocktext" style="font-size: 8vw; color:white; text-shadow: 1px 2px 3px black; margin: 10% 0 0 3%;"></div>
    <div id="date" style="font-size: 3vw; color:white; text-shadow: 1px 2px 3px black; margin: 1% 0 0 6%; float: left;"></div>
    <div id="day" style="font-size: 3vw; color:white; text-shadow: 1px 2px 3px black; margin: 1% 0 0 0; padding: 0 0 0 1%; float: left;"></div>

</body>

</html>
